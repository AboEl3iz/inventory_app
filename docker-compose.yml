# ============================================
# Inventory App - Full Docker Compose Stack
# ============================================
# Services:
#   - app          → NestJS API (port 3000)
#   - postgres     → PostgreSQL database (port 5432)
#   - redis        → Redis cache + BullMQ (port 6379)
#   - redisinsight  → Redis GUI (port 5540)
#   - pgadmin      → PostgreSQL GUI (port 8080)
#   - mailpit      → Email testing (SMTP: 1025, UI: 8025)
#   - nginx        → Reverse proxy (port 80)
#   - prometheus   → Metrics collection (port 9090)
#   - grafana      → Monitoring dashboards (port 3001)
# ============================================

services:
  # ─── Application ───
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventory_app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      EMAIL_HOST: mailpit
      EMAIL_PORT: 1025
      EMAIL_SECURE: 'false'
      EMAIL_USER: ''
      EMAIL_PASS: ''
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - inventory
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ─── Database ───
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: inventory_app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - inventory
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d inventory_app" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Cache & Queue ───
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - inventory
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Redis GUI ───
  redisinsight:
    image: redis/redisinsight:latest
    container_name: redisinsight
    restart: unless-stopped
    ports:
      - "5540:5540"
    networks:
      - inventory
    depends_on:
      - redis

  # ─── PostgreSQL GUI ───
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: hello@gmail.com
      PGADMIN_DEFAULT_PASSWORD: hello
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - inventory

  # ─── Email Testing (Mailpit) ───
  mailpit:
    image: axllent/mailpit:latest
    container_name: mailpit
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - inventory

  # ─── Reverse Proxy ───
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - inventory

  # ─── Monitoring: Prometheus ───
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    depends_on:
      - app
    networks:
      - inventory

  # ─── Monitoring: Grafana ───
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: 'false'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - inventory

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:


networks:
  inventory:
    driver: bridge
