# ============================================
# CI/CD Pipeline - Build, Test & Push to Docker Hub
# ============================================
# This workflow:
#   1. Lints the code
#   2. Runs unit tests
#   3. Builds Docker image
#   4. Pushes to Docker Hub (on main branch only)
#
# Required GitHub Secrets:
#   DOCKERHUB_USERNAME - Docker Hub username
#   DOCKERHUB_TOKEN    - Docker Hub access token
# ============================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/inventory-app

jobs:
  # ‚îÄ‚îÄ‚îÄ Lint ‚îÄ‚îÄ‚îÄ
  lint:
    name: üîç Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  # ‚îÄ‚îÄ‚îÄ Test ‚îÄ‚îÄ‚îÄ
  test:
    name: üß™ Test
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: inventory_app_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U admin"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --passWithNoTests --forceExit
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: admin
          DB_PASSWORD: admin
          DB_NAME: inventory_app_test
          DB_TYPE: postgres
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test_jwt_secret
          JWT_EXPIRES_IN: 3600s
          NODE_ENV: test

      - name: Run tests with coverage
        run: npm run test:cov -- --passWithNoTests --forceExit
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: admin
          DB_PASSWORD: admin
          DB_NAME: inventory_app_test
          DB_TYPE: postgres
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test_jwt_secret
          JWT_EXPIRES_IN: 3600s
          NODE_ENV: test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ‚îÄ‚îÄ‚îÄ Build & Push Docker Image ‚îÄ‚îÄ‚îÄ
  docker:
    name: üê≥ Build & Push Docker
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
